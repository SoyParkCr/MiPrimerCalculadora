<html>
<head>
    <title>Mi Primer Calculadora en HTML</title>
    <link rel="stylesheet" href="style.css" />
    <script>
        function MostrarEnPantalla() {
            alert("Usted ha digitado " + textoo.value);
        }
    </script>    

    
</head>
<body>
    <h1>BIENVENIDO A TU NUEVO PROYECTO</h1>
    <h2>BIENVENIDO A TU NUEVO PROYECTO</h2>
    <p id="uno">ESTA A SER TU PRIMER CREACION, DEBERIAS ESTAR MUY EMOCIONADO</p>
    <p id="dos">ESTA ES TU SEGUNDA CREACION, DEBERIAS ESTAR MUY EMOCIONADO</p>
    
    <input id="textoo" type="text" placeholder="Ingrese su texto"/>
    <button onclick="MostrarEnPantalla()">ENTRAR</button>

</body>
</html>
